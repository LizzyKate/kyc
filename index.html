<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/assets/css/main.css" />
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<title>Farmsby Invest KYC</title>
	</head>

	<body>
		<section class="relative bg-white h-screen overflow-hidden">
			<div class="flex">
				<!-- sidenav -->
				<div class="overflow-hidden __sidenav lg:px-8"></div>

				<!-- content-->
				<div class="w-full h-screen flex flex-col">
					<div class="flex items-center __top">
						<p
							class="biotif-bold"
							style="font-size: 22px; line-height: 30px; font-weight: bold"
						>
							Compliance
						</p>
					</div>
					<div class="__content h-full flex space-x-8">
						<div class="w-1/3 flex flex-col mt-4">
							<div class="flex space-x-4 items-center">
								<div>
									<div class="untick"></div>
									<div style="display: none">
										<img src="/image/tick.svg" alt="" />
									</div>
								</div>
								<div>
									<p class="biotif text-lg __profile">Profile</p>
								</div>
							</div>
							<div class="flex space-x-4 items-center">
								<div>
									<div class="untick"></div>
									<div style="display: none">
										<img src="/image/tick.svg" alt="" />
									</div>
								</div>
								<div>
									<p class="biotif text-lg __profile">Contact</p>
								</div>
							</div>
							<div class="flex space-x-4 items-center">
								<div>
									<div class="untick"></div>
									<div style="display: none">
										<img src="/image/tick.svg" alt="" />
									</div>
								</div>
								<div>
									<p class="biotif text-lg __profile">Settlement</p>
								</div>
							</div>
							<div class="flex space-x-4 items-center">
								<div>
									<div class="untick"></div>
									<div style="display: none">
										<img src="/image/tick.svg" alt="" />
									</div>
								</div>
								<div>
									<p class="biotif text-lg __profile">Document</p>
								</div>
							</div>
						</div>
						<div class="w-1/3 bg-white py-4 px-10 __middle"></div>
						<div class="w-1/3 mt-4">
							<div class="meter ml-auto">
								<span style="width: 75%"></span>
							</div>
							<div class="progress mt-4 biotif text-right">
								<p>3 of 4 Complete</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
